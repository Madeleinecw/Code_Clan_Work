{% extends "base.html" %} {% block content %}

<h2>Merchants</h2>
<h3><a href="/merchants/new">New Merchant</a></h3>
<div class="merchant_container">
    {% for merchant in merchants %}
    <section class="merchant_section">
        <div class="merchant">
            <p>{{ merchant.name }}</p>
            <a href="/merchants/{{ merchant.id }}/edit">EDIT</a>
        </div>
    </section>
    {% endfor %}
</div>
{% endblock %}

{% extends 'base.html' %} {% block content %}

<h2>{{ merchant.name }}</h2>

<form action="/merchants/{{merchant.id}}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{merchant.name}}" required autofocus>
    </div>
    <button type="submit">Update Merchant</button>
</form>

{% endblock %}

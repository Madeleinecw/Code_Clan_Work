{% extends 'base.html' %} {% block content %}

<h2>{{ tag.name }}</h2>

<form action="/tags/{{tag.id}}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{tag.name}}" required autofocus>
    </div>
    <button type="submit">Update Tag</button>
</form>

{% endblock %}
